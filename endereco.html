<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <!-- CEP -->
        <label for="cep">CEP *</label>
        <input id="cep" name="cep" type="text" maxlength="9" placeholder="00000-000">

        <!-- Logradouro -->
        <label for="logradouro">Logradouro *</label>
        <input id="logradouro" name="logradouro" type="text" placeholder="Ex: Avenida Central">

        <!-- Número -->
        <label for="numero">Número *</label>
        <input id="numero" name="numero" maxlength="5" type="text" pattern="^\d+$" placeholder="Ex: 123">

        <!-- UF -->
        <label for="uf">UF *</label>
        <input id="uf" name="uf" type="text" maxlength="2" minlength="2" pattern="^[A-Z]{2}$" placeholder="Ex: SP" style="text-transform:uppercas">

        <!-- Complemento (opcional) -->
        <label for="complemento">Complemento</label>
        <input id="complemento" name="complemento" type="text" placeholder="Ex: Ap 101 / Bloco B">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
